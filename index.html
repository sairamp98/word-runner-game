<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Word Runner</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    body {
      background-color: #2c3e50;
      color: #ecf0f1;
    }
    header {
      background-color: #34495e;
    }
    .card {
      background-color: #1e272e;
    }
    .highlight {
      color: #e74c3c;
    }
    .score-box {
      border: 1px solid #1e272e;
      padding: 15px;
      border-radius: 8px;
      background-color: #2c3e50;
    }
    .instructions-card {
      background-color: #34495e;
    }
    .gap {
      margin-right: 1rem;
    }
    .gap:last-child {
      margin-right: 0;
    }
  </style>
</head>

<body>
  <header class="text-center p-4 mb-5">
    <h1>Word Runner</h1>
  </header>
  <div class="container text-center">

    <!-- Word & Input -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead">Type the below word within
          <span class="highlight" id="seconds">5</span> seconds:</p>
        <h2 class="display-2 mb-5" id="current-word">hello</h2>
        <input type="text" class="form-control form-control-lg" placeholder="Type here..." id="word-input" autofocus>
        <h4 class="mt-3" id="message"></h4>

        <!-- Time & Score Columns -->
        <div class="row mt-5">
          <div class="col-md-6 col-lg-6 mb-4">
            <div class="score-box">
              <h3>Time Left:
                <span id="time">0</span>
              </h3>
            </div>
        </div>
          <div class="col-md-6 col-lg-6 mb-4">
            <div class="score-box">
              <h3>Score:
                <span id="score">0</span>
              </h3>
            </div>
          </div>
        </div>

        <!-- Instructions -->
        <div class="row mt-5">
          <div class="col-md-12">
            <div class="card card-body instructions-card text-white">
              <h5>How to Play</h5>
              <p>Type the word displayed on the screen within the allotted time to earn points. To start a new game, simply retype the current word. Your score will be reset.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
